    <script>
        // Funzione per gestire l'evento di pressione del tasto "Enter"
        function handleEnterKey(event) {
            if (event.keyCode === 13) { // 13 è il codice del tasto "Enter"
                event.preventDefault(); // Impedisci l'invio del modulo predefinito
                // Puoi eseguire qui le azioni che desideri quando viene premuto "Enter"
                window.open(`https:/\/www.google.com/search?client=opera&q=${document.getElementById('search').value}&sourceid=opera&ie=UTF-8&oe=UTF-8`, '_self')
            }
        }

        // Aggiungi un ascoltatore di eventi all'input del modulo
        var inputField = document.getElementById("search");
        inputField.addEventListener("keydown", handleEnterKey);
    </script>
